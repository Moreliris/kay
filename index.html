<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="my.css">
</head>
<body>
    

    <div class="row justify-content-center py-5 px-md-0 ">
        <div class="col-lg-4 col-11 mx-5 mx-lg-0 border border-2 border-end-0 p-5  lh-lg h-100 shadow-lg rounded-sm-start-5 ">
            <form action="www.facebook.com">
                <h3 class="text-center " style="letter-spacing: 1.5px;">
                    REGISTRATION FORM
                </h3>
                <div class="d-md-flex gap-3 mt-4 ">
                    <div class="w-100">
                        <h5>
                            First Name
                        </h5>
                        <input type="text" class="rounded-5 border border-1  " style="width: 95%;" tabindex="1" required >
                    </div>
                    <div class="w-100">
                        <h5>
                            Last Name
                        </h5>
                        <input type="text" class="rounded-5  border border-1  " style="width: 95%;" tabindex="2" required >
                    </div>
                </div>
                
                <h5 class=" mt-4">
                    Email
                </h5>
                <input type="email" placeholder="@gmail.com" tabindex="3" required class="rounded-5  border border-1 w-100">
                <h5 class=" mt-4">
                    Password
                </h5>
                <input type="password" tabindex="4" required class="rounded-5  border border-1 w-100" >
                <h5 class=" mt-4">
                    Confirm password
                </h5>
                <input type="password" tabindex="5" required class="rounded-5  border border-1 w-100">
                <p class="mt-2">
                    <input type="checkbox" name="" id="" tabindex="6" required> I accept the term of use and privacy policy
                </p>
                <p  class="text-center w-100 h-50 py-2">
                    <input type="submit" name="REGISTER NOW" id="" value="REGISTER NOW" class="rounded-5 border border-0 bg-danger text-white " style="width: 45%; height: 20%;" ></p>
            </form>

        </div>
        <div class="col-lg-6 p-5 hk  border border-1 rounded-end-5" style="background-image: url(avatar.jpg); height: 622px; background-size: cover; background-repeat: no-repeat;">

            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
